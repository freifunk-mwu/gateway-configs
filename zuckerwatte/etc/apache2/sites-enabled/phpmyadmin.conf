<VirtualHost *:443>
        ServerName phpmyadmin.freifunk-mwu.de
        ServerAdmin admin@lists.freifunk-mwu.de

        DocumentRoot /usr/share/phpmyadmin

        <Directory /usr/share/phpmyadmin>
                Options FollowSymLinks
                DirectoryIndex index.php
                <IfModule mod_php5.c>
                        AddType application/x-httpd-php .php
                        php_flag magic_quotes_gpc Off
                        php_flag track_vars On
                        php_flag register_globals Off
                        php_admin_flag allow_url_fopen Off
                        php_value include_path .
                        php_admin_value upload_tmp_dir /var/lib/phpmyadmin/tmp
                        php_admin_value open_basedir /usr/share/phpmyadmin/:/etc/phpmyadmin/:/var/lib/phpmyadmin/:/usr/share/php/php-gettext/
                </IfModule>
        </Directory>

        # Disallow web access to directories that don't need it
        <Directory /usr/share/phpmyadmin/libraries>
                Order Deny,Allow
                Deny from All
        </Directory>
        <Directory /usr/share/phpmyadmin/setup/lib>
                Order Deny,Allow
                Deny from All
        </Directory>

	SSLEngine on
	SSLCertificateFile	/etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/cert.pem
	SSLCertificateKeyFile	/etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/privkey.pem
	SSLCertificateChainFile	/etc/apache2/ssl/zuckerwatte.freifunk-mwu.de/chain.pem

</VirtualHost>

