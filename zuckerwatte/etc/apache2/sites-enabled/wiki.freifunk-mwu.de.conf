<VirtualHost *:80>
        ServerName wiki.freifunk-mwu.de
        ServerAdmin webmaster@freifunk-mwu.de

	Redirect permanent / https://wiki.freifunk-mwu.de/
</VirtualHost>

<VirtualHost *:443>
	ServerName wiki.freifunk-mwu.de

	ServerAdmin webmaster@freifunk-mwu.de
	DocumentRoot /var/www/freifunk-mwu.de/wiki/

	<Directory /var/www/freifunk-mwu.de/wiki/>
		Options +Indexes +FollowSymlinks +MultiViews
		DirectoryIndex index.php
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	<Directory "/var/www/freifunk-mwu.de/wiki/wiki/images">
		# Ignore .htaccess files
		AllowOverride None

		# Serve HTML as plaintext, don't execute SHTML
		AddType text/plain .html .htm .shtml .php .phtml .php5

		# Don't run arbitrary PHP code.
		php_admin_flag engine off

		# If you've other scripting languages, disable them too.
	</Directory>


	SSLEngine on
	SSLCertificateFile	/etc/apache2/ssl/freifunk-mwu.de/cert.pem
	SSLCertificateKeyFile	/etc/apache2/ssl/freifunk-mwu.de/privkey.pem
	SSLCertificateChainFile	/etc/apache2/ssl/freifunk-mwu.de/chain.pem

	SSLCipherSuite EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH
	SSLProtocol All -SSLv2 -SSLv3
	SSLHonorCipherOrder On	

	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
	Header always set X-Frame-Options DENY
	Header always set X-Content-Type-Options nosniff
	SSLCompression off 

	<FilesMatch "\.(cgi|shtml|phtml|php)$">
			SSLOptions +StdEnvVars
	</FilesMatch>
	<Directory /usr/lib/cgi-bin>
			SSLOptions +StdEnvVars
	</Directory>

	BrowserMatch "MSIE [2-6]" \
			nokeepalive ssl-unclean-shutdown \
			downgrade-1.0 force-response-1.0
	# MSIE 7 and newer should be able to use keepalive
	BrowserMatch "MSIE [17-9]" ssl-unclean-shutdown
</VirtualHost>

